
<div class="container">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td Style="width:100%">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" Style="width:3000px"
            placeholder="project name ,department ,project manager " #input>
        </mat-form-field>
      </td>
      <td>
        <button (click)="onSave()" mat-raised-button color="'primary'"
          type="submit" style="height:30 ;">Submit</button></td>

    </tr>
  </table>

  <div class="mat-elevation-z8 tab">
    <table mat-table [dataSource]="dataSource" matSort
      Style="border-color:rgba(250, 130, 17, 1 )">


      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
          Username </th>
        <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.deleted ==true ? 'darkgrey' :'' }"> {{row.username}}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
          Firstname </th>
        <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.deleted ==true ? 'darkgrey' :'' }"> {{row.firstname}}</td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
          Lastname </th>
        <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.deleted ==true ? 'darkgrey' :'' }"> {{row.lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
          Email </th>
        <td mat-cell *matCellDef="let row"[ngStyle]="{'color': row.deleted ==true ? 'darkgrey' :'' }"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
          Role </th>
        <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.deleted ==true ? 'darkgrey' :'' }"> {{row.role}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="action"
          class="title">
          Actions </th>
        <td mat-cell *matCellDef="let row" class="action">
          <button mat-button (click)="onSelect(row.id)"
            [ngStyle]="{'background-color': isIn(row.id).bool ? 'orange' :
            'white'}" [disabled]="row.id == id || row.role=='ADMIN' || row.deleted ==true">
            <div *ngIf="!isIn(row.id).bool; else elseBlock">Select</div>
            <ng-template #elseBlock>Unselect</ng-template>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter
          "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page
      of equiment"></mat-paginator>
  </div>
</div>
