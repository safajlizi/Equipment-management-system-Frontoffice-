<div class="container" style="max-width: 1600px;">
  <table class="example-full-width ab" cellspacing="0">
    <tr>
      <td Style="width:100%">
   <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"Style="widht:1200px" placeholder="label ,status, description.... " #input>
  
  </mat-form-field>
  </td>
  <td>

  
</td></tr>
</table>
   

  <div class="mat-elevation-z8 tab">
    <table mat-table [dataSource]="dataSource" matSort Style="border-color:rgba(250, 130, 17, 1 )">

      <ng-container matColumnDef="label" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> <strong>Id</strong> </th>
        <td mat-cell *matCellDef="let row"    > {{row.label}}</td>
      </ng-container>

     <!-- <ng-container matColumnDef="label" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> <strong>Label/eq.name</strong> </th>
        <td mat-cell *matCellDef="let row"> </td>
      </ng-container>-->
      
      <ng-container matColumnDef="prop_client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> <strong>Property</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.prop_client}} </td>
      </ng-container>
       
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"><strong>Category</strong>  </th>
        <td mat-cell *matCellDef="let row"> {{row.category}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> <strong>conformity status</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

    

          <ng-container matColumnDef="manager">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"><strong>Owner</strong>  </th>
        <td mat-cell *matCellDef="let row"> {{row.manager}} </td>
      </ng-container>
      
      <ng-container matColumnDef="is_calibrated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> <strong>calibration status</strong></th>
        <td mat-cell *matCellDef="let row"> {{row.is_calibrated}} </td>
      </ng-container>

      <ng-container matColumnDef="calibrating_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"><strong>Validity deadline date</strong>  </th>
        <td mat-cell *matCellDef="let row"> {{row.calibrating_date| date}}</td>
      </ng-container>

      <ng-container matColumnDef="action"  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title action" ><strong>Actions</strong>  </th>
        <td mat-cell *matCellDef="let row" class="action" >
         
          <button mat-icon-button (click)="openDialog()"   matTooltip="History" color="warm">
            <mat-icon>history</mat-icon>
          </button>
          <button mat-icon-button (click)="reserve(row.id)"  matTooltip="reserve equiment" [disabled]="row.status =='AVAILABLETOPROJECT'"  color="warm">
            <mat-icon>add</mat-icon>
          </button>
          
        
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of equiment"></mat-paginator>
  </div>
</div>
