
<div class="container">
  <span class="titlle"> Project members space</span>
  <mat-toolbar>
    <button 
     mat-raised-button
     style="margin-left:90%;color: rgba(12, 12, 63); margin-top: 30px; margin-bottom: 30px"
     routerLink="../../../" >
     <i class="fa-solid fa-chevron-left"></i> Back 
   </button>
   </mat-toolbar>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td Style="width:100%">
   <mat-form-field appearance="standard" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"Style="width:3000px"  placeholder="project name ,department ,project manager  " #input>
  
  </mat-form-field>
  </td> <td>

</td></tr>
</table>

  <div class="mat-elevation-z8 tab">
    <table mat-table [dataSource]="dataSource" matSort Style="border-color:rgba(250, 130, 17, 1 )">


      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="title"> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}}</td>
      </ng-container>

       <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="title"> Firstname </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}}</td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="title"> Lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}}</td>
      </ng-container>
     
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="title"> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="title"> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>
  
      

      
     

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of equiment"></mat-paginator>
  </div>
</div>
