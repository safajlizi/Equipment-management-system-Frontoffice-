
<div class="container">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td Style="width:90%">
   <mat-form-field appearance="standard" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"Style="width:3000px"  placeholder="project name ,department ,project manager  " #input>
  
  </mat-form-field>
  </td>
  <td>
    
  <button mat-raised-button color="'primary'" type="submit" (click)="add()">
    <mat-icon>add</mat-icon> Add project 
  </button>
</td></tr>
</table>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"><strong>Name</strong></th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"><strong>Desciption</strong></th>
        <td mat-cell *matCellDef="let row">{{ row.desciption }}</td>
      </ng-container>

      <ng-container matColumnDef="manager">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"><strong>Manager</strong></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-button
            (click)="displayProjectManager(row.id)"
            color="primary"
          >
            View Manager.
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="equipment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"><strong>Equipment</strong></th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="getEquipment(row.id)" color="primary">
            View Equipment
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="action"  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title action" ><strong>Actions</strong>  </th>
        <td mat-cell *matCellDef="let row" class="action" >
         
          <button mat-icon-button (click)="deleteProject(row.id)" matTooltip="delete project" color="warm">
            <mat-icon>delete</mat-icon>
          </button>
      
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!--<tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>-->
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
