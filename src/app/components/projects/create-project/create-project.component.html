<h1>Add Project</h1>
<form class="example-form" [formGroup]="projectForm">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <textarea matInput formControlName="name"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Manager</mat-label>

    <mat-select formControlName="manager" placeholder="projectName">
      <div *ngFor="let user of users">
        <mat-option [value]="user.email" *ngIf="user.role!='ADMIN' ! && user.deleted == false">{{user.username}}</mat-option>

      </div>
    </mat-select>
  </mat-form-field>
</form>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="addProject()">
    {{ actionBtn }}
  </button>
</div>
