<div class="container">
  <mat-tab-group mat-align-tabs="center" [selectedIndex]="tabIndex">
    <mat-tab label="Users" class="pos1" *ngIf="role == 'admin'">
      <app-navbar2></app-navbar2>
      <app-userlist></app-userlist>
    </mat-tab>
    <mat-tab label="Equipment " class="pos1" *ngIf="role == 'admin'">
      <app-equipment-list></app-equipment-list>
    </mat-tab>
    <mat-tab label="Projects " class="pos1">
      <app-navbar-project></app-navbar-project>
      <app-list-projects></app-list-projects>
    </mat-tab>
  </mat-tab-group>
</div>
