<div class="container" style="margin: top 40px;border-radius: 30px;">
   
        <table>
            <tr>
                <td style="width: 80%;">
                     <form class="example-form" [formGroup]="historySearchForm">
                    <mat-form-field class="example-full-width" appearance="outline">
                     <mat-label>FIlter with Label/eqName ,Id ,description ...</mat-label>
                    <input matInput formControlName="keyword"  (keyup)="onChange($event)" />
                    </mat-form-field>
                    </form>
                    </td>
                    <td style="width: 40%;">
                        <form class="example-form" [formGroup]="historydateForm">
                        <mat-form-field appearance="outline" style="width:300px" >
                            <mat-label>Filter with date</mat-label>
                            <input formControlName="date" matInput [matDatepicker]="picker" (ngModelChange)="onChangeDate($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                        </form>
                  <td>
                    <button mat-button [matMenuTriggerFor]="action" style="height:50px ;margin-bottom:15px;background-color: rgba(190, 181, 181,0.7);;" >Filter by Action</button>
                    <mat-menu #action="matMenu">
                        <button mat-menu-item (click)="takeHistory()">Reserve Equipment</button>
                        <button mat-menu-item (click)="returnHistory()">Liberate Equipment</button>
                        <button mat-menu-item (click)="faultHistory()">Conformity status</button>
                      </mat-menu>
                
                </td>
            </tr>
        </table>
        
  
    <div class="vide" *ngIf="size==0">
        <h3>No hisotry...</h3>

    </div>
    <div class="container">
    <main *ngFor="let row of history">
        <div class="history">
            <div class="top">
                <h3> {{row.created_at | date }} <strong>| Action :</strong>{{ row.action_type }}</h3>
            </div>
            <div class="buttom">
                <p> <strong>Equipment name :</strong>  {{ row.equipment.ref}}/
                    {{row.equipment.label}}<strong> | Description :</strong> {{ row.description }}</p>
            </div>

        </div>

    </main>
</div>

</div>
