<div class="container">

    <mat-toolbar>

        <button mat-raised-button style="color: rgba(12, 12, 63); margin-top:
            30px; margin-bottom: 30px; "
            routerLink="../../">
            <i class="fa-solid fa-chevron-left"></i> Back
        </button>
    </mat-toolbar>
    <div class="vide" *ngIf="size==0">
        <h3>No hisotry...</h3>

    </div>
    <main *ngFor="let row of history">
        <div class="history">
            <div class="top">
                <h3> Res: {{row.created_at | date }}/ Lib:{{row.date_lib| date
                    }} | Action :{{ row.action_type }}</h3>
            </div>
            <div class="buttom">
                <p>Equipment name : {{ row.equipment.ref}}/
                    {{row.equipment.label}} | Username : {{row.user.username}} |
                    Description :{{ row.description }}</p>
            </div>

        </div>

    </main>

</div>
