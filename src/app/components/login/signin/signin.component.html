<div class="login-container">
      
    <h1 style="margin-top:20px">login</h1>
    <form   method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="identifier" name="identifier" required>
            <span></span>
            <label for="username">Username or email</label>
        </div>
        <div class="form-group">
            <input type="password"  formControlName="password" name="password" required >
            <span></span>
            <label for="password">Password</label>
        </div>
        <div class="pass">
            Forgot Password?</div>

            <input type="submit"  value ="Login" style="margin-bottom:50px">
           
    </form>
</div>
