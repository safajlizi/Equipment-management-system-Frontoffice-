<div class="container">

  <mat-card class="pos " mat-align-card="center" >
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle> {{ user.role }}</mat-card-subtitle>
    <mat-card-content>
      <i class="fa-solid fa-envelope"></i>
      {{ user.email }}
    </mat-card-content>
    <mat-card-actions align="end">

      <button mat-menu-item (click)="usernameTrig()" style="border-color: white ;">
        Username <i class="fa-solid fa-pen"></i>
      </button>
      <button mat-menu-item (click)="passwordTrig()" style="border-color: white ;">
        Password <i class="fa-solid fa-pen"></i>
      </button>

    </mat-card-actions>
  </mat-card>
  <div lass="container">
    <mat-grid-list cols="3" rowHeight="180px">
      <mat-grid-tile *ngFor="let equip of equipments">
        <div class="history" style="padding-bottom:5px;margin: 4px;">
          <div class="top">
            <h3> {{equip.ref }}/{{ equip.label}}</h3>
          </div>
          <div class="button">
            <p tyle="font-weight: lighter;"> <span style="font-weight: bold;">Category : </span> {{equip.category}}
              <br><span style="font-weight: bold;"> Property : </span> {{equip.property}} <br>
              <span style="font-weight: bold;">Conformity : </span>{{equip.conformity}}
            </p>
          </div>
          <div class="buttom">
            <button mat-raised-button (click)="removeEquipmentfromProject(equip,equip.project.manager.id,equip.project.id)"
              style="background-color:white;border:none; margin-left: 70%;" >
              <i class="fa-solid fa-rotate-left"></i>Abandon
            </button>
          </div>

        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </div>

</div>
