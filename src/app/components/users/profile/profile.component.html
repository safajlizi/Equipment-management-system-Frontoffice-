<div class="container">
  <mat-card class="pos" mat-align-card="center">
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle> {{ user.role }}</mat-card-subtitle>
    <mat-card-content>
      <i class="fa-solid fa-envelope"></i>
      {{ user.email }}</mat-card-content
    >
    <mat-card-actions align="end">
      <button
        mat-raised-button
        (click)="usernameTrig()"
        style="border-color: white"
      >
        Username <i class="fa-solid fa-pen"></i>
      </button>
      <button
        mat-raised-button
        (click)="passwordTrig()"
        style="border-color: white"
      >
        Password <i class="fa-solid fa-pen"></i>
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="pos">
    <mat-card-title>Inventory of current equipment.</mat-card-title>
    <mat-card-content>
      <div *ngFor="let equip of equipments">
        <mat-card-content>{{ equip.label }} {{ equip.id }}</mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-icon-button
            (click)="removeEquipmentfromProject(equip.id)"
            matTooltip="liberate equiment"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </mat-card>
</div>
